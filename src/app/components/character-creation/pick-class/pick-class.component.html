<div>
    <div *ngFor="let class of currentClassesTpl">
        <input type="button" (mouseup)="updateInfo($event.target.value)" value="{{class.name}}">
    </div>
    <div *ngFor="let class of currentClassesTpl">
       <div *ngIf="class.name == currentClass">{{class.description}}</div>
    </div>
</div>
