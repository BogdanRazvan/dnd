<div>
    <div *ngFor="let class of this.characterDataFetchService.defaultClasses">
        <input type="button" (click)="setSelectedClass($event.target.value)" value="{{class.name}}">
    </div>
    <div *ngFor="let class of this.characterDataFetchService.defaultClasses">
        <div *ngIf="class.name == currentClass">{{class.description}}</div>
    </div>
</div>
